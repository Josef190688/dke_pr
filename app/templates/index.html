{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
    {% if current_user.is_admin %}
        <p><a href="{{ url_for('person_erstellen') }}"><button>Person ersellen</button></a></p>
    {% endif %}
{% endblock %}
